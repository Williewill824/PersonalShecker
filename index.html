<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    


</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col md">

                <div id="intro">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Answer the following questions..click start quiz to Begin.</p>
            
                    <button id="start" type="button" class="btn btn-success">Start Quiz</button>
                </div>
            
                <div id="question" class="hide">               
                     <h1>Time left <span id="time">30</span></h1>

                    <h1 id="title">Commonly used data types DO NOT include..</h1>
                    <ul>
                        <li id="c1" class="choice">String</li>
                        <li id="c2" class="choice">Booleans</li>
                        <li id="c3" class="choice">Alerts</li>
                        <li id="c4" class="choice">Numbers</li>
                    </ul>
                 </div>
                 <div id="result" class="hide"> 
                     <h2>High Score <span id="score">60</span> </h2>
                 </div>
            </div>
        </div>
    </div>
    













    <script src="codeQuiz.js"></script>
</body>

</html>
